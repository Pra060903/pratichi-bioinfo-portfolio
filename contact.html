<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact | Pratichi Kadam</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f2f2f2;
    }
    header {
      background: #121c2b;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    .contact-container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .contact-info p {
      margin: 10px 0;
      color: #ddd;
    }
    .contact-info a {
      color: #ffd369;
      text-decoration: none;
    }
    .social-icons a {
      color: #f2f2f2;
      margin: 0 10px;
      font-size: 1.4rem;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #ffd369;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #f2f2f2;
    }
    input::placeholder, textarea::placeholder {
      color: #bbb;
    }
    button {
      background: #ffd369;
      color: #121212;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e6be50;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0f2027;
      font-size: 0.9rem;
      color: #aaa;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .social-icons a {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
