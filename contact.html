<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Pratichi Kadam</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #0077b6;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }

    .contact-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 1rem;
      margin: 8px 0;
      color: #444;
    }

    .contact-info a {
      color: #0077b6;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
    }

    .social-icons a {
      color: #0077b6;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #023e8a;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-container button {
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-container button:hover {
      background-color: #023e8a;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>

      <p><strong>üì± Phone:</strong> +91 86938 97879</p>
      <p><strong>üìç Location:</strong> Maharashtra, India</p>

      <div class="social-icons">
        <a href="https://wa.me/918693897879" target="_blank" title="Chat on WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/YOUR_INSTAGRAM_USERNAME/" target="_blank" title="Visit Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/pratichi-kadam" target="_blank" title="Visit LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/pratichi-kadam" target="_blank" title="Visit GitHub"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <form action="mailto:pratichikadam2@gmail.com" method="POST" enctype="text/plain">

  </div>
